<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Switcher</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #viewer-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
    }

    #control-panel {
      width: 150px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <model-viewer 
      id="modelViewer"
      src="MAXA.glb"
      alt="3D Model"
      auto-rotate 
      camera-controls 
      ar 
      shadow-intensity="1"
      exposure="1"
      background-color="#fff">
    </model-viewer>
  </div>
  <div id="control-panel">
    <button onclick="switchModel()">Next Model</button>
  </div>

  <script>
    const models = ["MAXA.glb", "model.glb"]; // Add as many as you want
    let currentIndex = 0;

    function switchModel() {
      currentIndex = (currentIndex + 1) % models.length;
      document.getElementById("modelViewer").src = models[currentIndex];
    }
  </script>
</body>
</html>
